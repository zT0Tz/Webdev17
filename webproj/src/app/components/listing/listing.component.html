<div *ngIf="listing">
  <a [routerLink]="['/listings']">Go Back</a>
  <br>
  <h2 class="page-header">{{listing.ID}} <small>{{listing.game}}</small></h2>
  <div class="row">
    <div class="col-md-4">
      <img style="width:100%" class="thumbnail" src="{{imageUrl}}">
    </div>
    <div class="col-md-8">
      <ul class="list-group">
        <li class="list-group-item">Platform: {{listing.platform}}</li>
        <li class="list-group-item">Playtime: {{listing.playtime}}</li>
        <li class="list-group-item">Voice Channel: {{listing.voice}}</li>
        <li class="list-group-item">Style: {{listing.style}}</li>
        <li class="list-group-item">Character: {{listing.character}}</li>
      </ul>
    </div>
    <a class="btn btn-default" [routerLink]="['/edit-listing/'+listing.$key]">Edit</a>
    <a (click)="onDeleteClick()" class="btn btn-danger">Delete</a>
  </div>
</div>
