<div class="jumbotron text-center">

    <div class="row">
        <a routerLink="/login" id="goback">Go Back</a>
    </div>
    <h2>Reset Your Password</h2>
    <!--<div class="col-md-2 col-md-offset-2">-->
    
    <div class="alert alert-dismissible alert-danger" *ngIf="error">
    <strong>Error: </strong>There is no user record corresponding to this identifier.
    </div>
    
        <form class="form" #formData='ngForm' (ngSubmit)="onSubmit(formData)">
            <div class="form-group">
                <label class="sr-only" for="exampleInputEmail2">Email address </label>
                <input type="email" class="form-control" id="exampleInputEmail2" 
                    placeholder="Email address" (ngModel)="email" name="email" required>
            </div>
            <div class="form-group">
                <button type="submit" [disabled]="!formData.valid" class="btn btn-success btn-block">Submit</button>
                <br>
            </div>
        </form>
    <!--</div>-->
    
</div>
